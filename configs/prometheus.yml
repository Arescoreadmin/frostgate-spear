# Prometheus configuration for Frost Gate Spear

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'frostgate-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Frost Gate Spear application
  - job_name: 'frostgate'
    metrics_path: '/api/v1/metrics'
    static_configs:
      - targets: ['frostgate:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'frostgate-main'

  # OPA (Open Policy Agent)
  - job_name: 'opa'
    static_configs:
      - targets: ['opa:8181']
    metrics_path: '/metrics'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL (requires postgres_exporter)
  # - job_name: 'postgres'
